{% load static %}
<!DOCTYPE html>

<html>

<head>
    {% block someheader %}{% endblock %}
    <title>Trading App{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type= "text/css" href="{% static 'CSS/Mystyle.css' %}">
</head>

<body background="{% static 'background.JPG' %}" class="mybody">
    <nav class="navbar sticky-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Trader App</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'coins' %}">Coins</a></li>
                <li class="active"><a href="{% url 'conditions' %}">Conditions</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    
    <center>
        {% block dbody %}{% endblock %}
    </center>
</body>

</html>
